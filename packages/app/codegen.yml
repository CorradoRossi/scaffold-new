schema: https://api.thegraph.com/subgraphs/name/0xb07576490934b28F3D85142A1A94E82c00d2Df71/cakeday-nft
documents: "src/**/*.{ts,tsx,graphql}"
generates:
  ./codegen/subgraph.ts:
    plugins:
      - "@graphql-codegen/typescript"
      - "@graphql-codegen/typescript-operations"
      - "@graphql-codegen/typescript-urql"
    config:
      gqlImport: urql#gql
      immutableTypes: true
hooks:
  afterAllFileWrite:
    - eslint --fix
